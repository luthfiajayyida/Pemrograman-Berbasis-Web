<!DOCTYPE html>
<html>
    <head>

    <body>
        <h3>Daftar Nama Mawapres 2023</h3>

            <input type="submit" value="+">

        <div id="counter">
            <!---Nilai Dinamis (Javascript)-->

                <tr><td>Data Mawapres 2023</td></tr>
            </thead>
            <tbody id="daftarNama">
                <!--Nilai Dinamis (Javascript)-->
            </tbody>
        </table>
        <script>
            var app = new function(){
                this.mhs = ['Jono','Jini','Jane'];
                this.dt = document.getElementById('daftarNama');

                this.barisAll = function(){
                    var data = '';

                    if(this.mhs.length > 0){
                        for (i = 0; i < this.mgs.length; i++){
                            data += '<tr>';
                            data += '<td>' + this.mhs[i] + '</td>';
                            data += '</tr>';
                        }
                    }
                    return this.dt.innerHTML = data;
                };
            }
            app.barisAll();
        </script>
    </body>
</html>
